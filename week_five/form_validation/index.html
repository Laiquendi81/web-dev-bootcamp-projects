<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <h1>Form Validation</h1>
    <form action="#" target="_self" name="myform" onsubmit="return validateForm()">
        <div class="form-design" id="name">
            NAME <input type="text" name="fname" required>
            <b><span class="formerror"></span></b>
        </div>

        <div class="form-design" id="email">
            EMAIL <input type="email" name="femail" required>
            <b><span class="formerror"></span></b>
        </div>

        <div class="form-design" id="phone">
            Phone <input type="phone" name="fphone" required>
            <b><span class="formerror"></span></b>
        </div>

        <div class="form-design" id="password">
            Password <input type="password" name="fpass" required>
            <b><span class="formerror"></span></b>
        </div>

        <div class="form-design" id="confirm-password">
            Confirm Password <input type="password" name="fcpass" required>
            <b><span class="formerror"></span></b>
        </div>

        <input class="button" type="submit">
        
    </form>
    
    <script src="script.js"></script>
</body>
</html>
