<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Self Portrait</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <div class="portrait-background">
            <div class="jumper"></div>
            <div class="collar"></div>
            <div class="neck"></div>
            <div class="hair" id="back"></div>
            <div class="ears"></div>
            <div class="head"></div>
            <div class="earring" id="e-left-one"></div>
            <div class="earring" id="e-left-two"></div>
            <div class="earring" id="e-right-one"></div>
            <div class="earring" id="e-right-two"></div>
            <div class="eyes" id="left"></div>
            <div class="eyes" id="right"></div>
            <div class="nose-ring"></div>
            <div class="nose"></div>
            <div class="mouth"></div>
            <div class="lip-stud" id="lip-left"></div>
            <div class="lip-stud" id="lip-middle"></div>
            <div class="lip-stud" id="lip-right"></div>
            <div class="eyebrow" id="brow-left-one-top"></div>
            <div class="eyebrow" id="brow-left-one-bottom"></div>
            <div class="eyebrow" id="brow-left-two-top"></div>
            <div class="eyebrow" id="brow-left-two-bottom"></div>
            <div class="eyebrow" id="brow-right-one-top"></div>
            <div class="eyebrow" id="brow-right-one-bottom"></div>
            <div class="eyebrow" id="brow-right-two-top"></div>
            <div class="eyebrow" id="brow-right-two-bottom"></div>
            <div class="hair" id="fringe-left"></div>
            <div class="hair" id="fringe-right"></div>
            <div class="hair" id="bun"></div>
        </div>
    </div>


    
</body>
</html>
